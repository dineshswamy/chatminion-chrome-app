<!doctype html>
<html>
    <head>
        <title>Chat Minion</title>
         <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
         <link href="bootstrap/css/bootcards-desktop.css" rel="stylesheet" media="screen"/>
         <link href="css/jquery.jscrollpane.css" rel="stylesheet" media="screen"/>
         <link href="css/animate.css" rel="stylesheet" media="screen"/>
         <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class="video_call_container">

        </div>
        <div class="transparent-background">
            <div class="row">
                <div class="col-sm-12 " id="user_info_board">

                        
                            
                            <div id="profile_image_container" class="col-sm-offset-1  col-sm-1">

                            </div>
                            
                            <div id="profile_name" class="col-sm-6">

                            </div>
                            

                            <div class="col-sm-3" >
                                <div class="glyphicon glyphicon-log-out" id="logout_btn">
                                    
                                </div>
                            </div>

                </div>

            </div>

            <div class="row">
<!--              <div class="col-sm-3 chat_animation fill bootcards-cards" id="chatminion-space">

                    <video autoplay id="chat_video">

                    </video>

                    <h1 id="video_call_relater_name"></h1>

                    <button id="video_call_btn">Video call</button>

                    
                </div> -->
                <div class="col-sm-6  bootcards-list">
                    
                        <div class="panel panel-default chat_contacts">
                            <div class="list-group relaters-list" id="relaters_of_the_user">
                                

                            </div>
                        </div>
                    
                </div>
                <div class="col-sm-6 chat_messages bootcards-cards">
                    
                    <div id="text_messages" tabindex = "1">

                        <div id="thread_messages">

                        </div>

                        <div id="messages" >

                        </div>

                        <div id="option_messages">
                        </div>
                       <!--  <div class="row">
                            <button class="btn btn-default col-sm-5 offset-sm-2" id="video_call_btn">Launch video call </button>
                            <button class="btn btn-default col-sm-5" id="all_messages_btn">All messages </button>
                        </div> -->
                    </div>
                    
                    <div id="video_container" style="display:none">
                        <video autoplay id="chat_video">

                        </video>
                        <button class="btn btn-default" id="video_call_stop_btn">Stop video call</button>
                    </div>
                    
                </div>
                
            </div>
            <!-- Modal-->
            <div class="modal fade" tabindex="-1" id="sign_up_view_modal" role="dialog" aria-labelledby="Sign up view" data-backdrop="" aria-hidden="true" data-keyboard="false">
                <div class="modal-dialog " id="modal_backdrop">
                    <div class="modal-content" id="sign_up_view">
                        
                    </div>
                </div>
            </div>

            <!-- Modal end-->
        </div> <!--container close -->
    </body>
        <script type="text/javascript" src="libs/peer.min.js"></script>

        <script type="text/javascript" src="libs/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="libs/jquery.timeago.js"></script>

        <!-- Google Analytics -->
