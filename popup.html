        <div class="transparent-background">

                        <button id="logger_button"> </button>

                    </div>
                </div>

            </div>

            <div class="row fill">

                </div> -->

                            </div>
                        </div>
                    
                    
                </div>

                        </div>

                        </div>

                        </div> -->

                        </video>
                        <button class="btn btn-default" id="video_call_stop_btn">Stop video call</button>
                    </div>
                    
                </div>
                
            </div>
            <!-- Modal-->

                <div class="modal-dialog modal-sm">
                    <div class="modal-content" id="sign_up_view">
                        
                    </div>
                </div>
            </div>
            <!-- Modal end-->
        </div> <!--container close -->
